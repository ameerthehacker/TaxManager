<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-lg-2 col-sm-10">
      <select class="form-control" (change)="onSelectedSheetChange($event)">
        <!-- Make sure that the last option is selected by default -->
        <option selected="{{ (i == sheets.length) }}" *ngFor="let sheet of sheets; let i = index" [value]="sheet.id">{{sheet.from_year}}-{{sheet.to_year}}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
          New
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" data-toggle="modal" data-target="#modal-sheet-details" href="#">Sheet</a>
          <a class="dropdown-item" data-toggle="modal" data-target="#modal-tax-details" href="#">Tax</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <tm-sheet [sheetDetails]="sheetDetails"></tm-sheet>
    </div>
  </div>
</div>

<!-- Modal for sheet details -->
<div id="modal-sheet-details" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sheet Details</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="frmSheetDetails" action="">
          <div class="form-group">
            <label for="from">From</label>
            <input id="from" class="form-control" type="text" formControlName="fromYear" placeholder="From Year">
            <div class="error-field" *ngIf="fromYear.invalid && fromYear.touched">
              This field is required
            </div>
          </div>
          <div class="form-group">
            <label for="to">To</label>
            <input id="to" class="form-control" type="text" formControlName="toYear" placeholder="To Year">
            <div class="error-field" *ngIf="toYear.invalid && toYear.touched">
              This field is required
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="onBtnSaveSheetClick($event)" [disabled]="frmSheetDetails.invalid">
          <i class="fa fa-floppy-o"></i>&nbsp; Save
        </button>
        <button class="btn btn-danger" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for tax details -->
<div id="modal-tax-details" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Tax Details</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="frmTaxDetails" action="">
          <div class="form-group">
            <label for="tax-name">Tax Name</label>
            <input id="tax-name" class="form-control" type="text" formControlName="taxName" placeholder="Name of the tax">
            <div class="error-field" *ngIf="taxName.invalid && taxName.touched">
              This field is required
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="onBtnSaveTaxClick($event)" [disabled]="frmTaxDetails.invalid">
          <i class="fa fa-floppy-o"></i>&nbsp; Save
        </button>
        <button class="btn btn-danger" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
